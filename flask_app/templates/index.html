{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} All Users {% endblock %}</h1>
    <table>
        <tr>
            <th>UserName</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        {% for user in all_users %}
            <tr>
                <td>{{ user['user_name'] }}</td>
                <td>{{ user['email'] }}</td>
                <td><span class="hidden-password" title = "{{ user['password'] }}">■■■■■■■■</span></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
